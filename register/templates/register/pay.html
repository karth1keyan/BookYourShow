{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/pay.css' %}" />
    <title>Pay</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
  </head>
  <body>
    <nav>
      <div class="heading">
        <h4>BOOK YOUR SHOW</h4>
      </div>
  
      <ul class="nav-links">
        <li class="nav-item">
          <a class="active" href="/main">Home</a>
        </li>
        <li class="nav-item">
          <a href="/main/seats">SEATS</a>
        </li>
        <li class="nav-item">
          <a href="/login">LOGIN</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>
            <div class="inputBox">
              <span>full name :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="room - street - locality" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" />
            </div>
            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="col">
            <h3 class="title">payment</h3>
            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="img/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" />
            </div>
            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" />
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="submit-btn" onclick="location.href='/login/pop'">
            proceed to checkout
        </button>

      </form>
    </div>
  </body>
</html>
