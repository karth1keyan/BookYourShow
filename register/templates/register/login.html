{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    </head>
<body>
  <nav>
    <div class="heading">
      <h4>BOOK YOUR SHOW</h4>
    </div>

    <ul class="nav-links">
      <li class="nav-item">
        <a class="active" href="/main">Home</a>
      </li>
      <li class="nav-item">
        <a href="/main/seats">SEATS</a>
      </li>
      <li class="nav-item">
        <a href="/login">LOGIN</a>
      </li>
    </ul>
  </nav>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button"class="toggle-btn"onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text"class="input-field" placeholder="User ID" required>
                <input type="text"class="input-field" placeholder="Enter Password" required>
                <input type="checkbox"class="check-box"><span>Remember Password</span>
                <button type="submit"class="submit-btn" onclick="location.href='/login/loc'">Login</button>
            </form>
            <form id="register"class="input-group">
            <input type="text"class="input-field" placeholder="User ID" required>
            <input type="email"class="input-field" placeholder="Email ID" required>
            <input type="text"class="input-field" placeholder="Enter Password" required>
            <input type="checkbox"class="check-box"><span>I agree to the terms and conditions</span>
            <button type="submit"class="submit-btn" onclick="location.href='/login/loc'" >Register</button>
  
        </div>
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }

        
    </script>
</body>
</html>
