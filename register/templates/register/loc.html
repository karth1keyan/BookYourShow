{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loc.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}" />
  </head>

  <body>
    <nav>
      <div class="heading">
        <h4>BOOK YOUR SHOW</h4>
      </div>
      <ul class="nav-links">
        <li class="nav-item"><a class="active" href="/main">Home</a></li>
        <li class="nav-item"><a href="/main/seats">SEATS</a></li>
        <li class="nav-item"><a href="/login">LOGIN</a></li>
      </ul>
    </nav>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Location</p>
          <btn class="butt" onclick="location.href='/main'">submit</btn>
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <p>Chennai</p>
          </li>
          <li class="options">
            <p>Bengaluru</p>
          </li>
          <li class="options">
            <p>Ahmedabad</p>
          </li>
          <li class="options">
            <p>Kochi</p>
          </li>
          <li class="options">
            <p>Hyderabad</p>
          </li>
          <li class="options">
            <p>Mumbai</p>
          </li>
          <li class="options">
            <p>Pune</p>
          </li>
          <li class="options">
            <p>Kolkata</p>
          </li>
          <li class="options">
            <p>Delhi-NCR</p>
          </li>
          <li class="options">
            <p>Chandigarh</p>
          </li>
        </ul>
        
      </div>
    </div>
    <script>
      var selectField = document.getElementById("selectField");
      var selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var list = document.getElementById("list");
      var arrowIcon = document.getElementById("arrowIcon");

      selectField.onclick = function () {
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
